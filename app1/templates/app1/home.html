<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | StudentProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .welcome-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StudentProject</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="welcome-text">Welcome to StudentProject</h1>
        <p>Explore our website to learn more about us.</p>
        
        <!-- Navigation Buttons -->
        <div class="nav-links">
            <a href="/app2/">Go to Contact Page</a>
            <a href="/app1/about/">About Us</a>
        </div>
    </div>

</body>
</html>
